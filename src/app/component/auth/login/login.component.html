
<div class="container mt-5">

  <div class="row">
      <div class="col-md-4 offset-md-4">
      <div class="card text-center card  bg-default mb-3">
        <div class="card-header">
          LOGIN
        </div>
        <div class="card-body" [formGroup]="loginForm">
             <input type="text" id="userName" class="form-control input-sm chat-input" placeholder="Username Or Email" formControlName="email" required />
        <br>
          <input type="password" id="userPassword" class="form-control input-sm chat-input" placeholder="Password" formControlName="password" required />
        </div>
        <div class="card-footer text-muted">
          <button  (click)=save() class="btn btn-secondary">LOGIN</button>
        </div>
      </div>
  </div>
  </div>
</div>
