

<div style="padding: 24px;" class="row" class="d-flex justify-content-center ">
  <h1 class="d-flex justify-content-center ">liste Profils</h1>



</div>
<div class="container">

  <div class="d-flex justify-content-end"> <button type="button" (click)="add()" class="btn btn-success">Add</button>
  </div>
<div  class="d-flex justify-content-center " style="    height: 22%;">

  <div *ngIf="!profilsList" class="spinner-grow text-danger" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <table class="table" *ngIf="profilsList">
    <thead class="thead-dark">
      <tr>

        <th scope="col">firstName</th>
        <th scope="col">lastName</th>
        <th scope="col">age</th>
        <th scope="col">nationalite</th>
        <th scope="col">email</th>
        <th scope="col">phoneNumber</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let profil of profilsList">

        <td>{{profil.profil.firstName}}</td>
        <td>{{profil.profil.lastName}}</td>
        <td>{{profil.profil.age}}</td>
        <td>{{profil.profil.nationalite}}</td>
        <td>{{profil.profil.email}}</td>
        <td>{{profil.profil.phoneNumber}}</td>
        <td>
          <button type="button" class="btn btn-primary" (click)="edit(profil)">Edit</button>
          &nbsp;&nbsp;
          <button type="button" class="btn btn-danger" (click)="remove(profil.id)">Remove</button>

        </td>
      </tr>

    </tbody>
  </table>
</div>
</div>
